<!DOCTYPE html>
<html>
<head>
    <title>Add Animal</title>
    <link rel="stylesheet" href="add_animal.css"> </head>
<body>
    <div class="container">
        <div class="Add_animal">
            <div class="title">
            <h2>Cow Management System</h2>
            <img width="400px " height="400px" src="https://static.vecteezy.com/system/resources/previews/027/504/859/original/agriculture-logo-design-concept-with-cow-and-rooster-icon-farming-logotype-symbol-template-vector.jpg" alt="Cattle Management System Logo">
            </div>
                <div>

            <h3>Add Animal</h3>
            <form method="POST">
                <label for="animal_id">Animal ID:</label>
                <input type="text" id="animal_id" name="animal_id"><br><br>

                <label for="breed">Breed:</label>
                <input type="text" id="breed" name="breed"><br><br>

                <label for="birth_date">Birth Date:</label>
                <input type="date" id="birth_date" name="birth_date"><br><br>

                <label for="weight">Weight:</label>
                <input type="number" id="weight" name="weight"><br><br>

                <label for="food_consumption">Food Consumption:</label>
                <input type="number" id="food_consumption" name="food_consumption"><br><br>

                <label for="milk_production">Milk Production:</label>
                <input type="number" id="milk_production" name="milk_production"><br><br>

                <label for="health_status">Health Status:</label>
                <input type="text" id="health_status" name="health_status"><br><br>

                <label for="user_id">User ID:</label>
                <input type="text" id="user_id" name="user_id"><br><br>

                <input type="submit" value="Add Animal">
            </form>
    </div>
    </div>
        </div>


</body>
</html>
